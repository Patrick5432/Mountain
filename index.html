<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Mountain</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <header>
                <img class="logo" src="./img/Logo.svg" alt="Montain">
                <div class="search_field">
                        <img src="./img/search-normal.svg" alt="search-normal">
                        <form>
                            <input type="text" placeholder="Search for places">
                        </form>
                </div>
                <div class="setting">
                    <form>
                        <img src="./img/setting.svg" alt="setting">
                    </form>
                </div>
                <div class="user-information">
                    <img class="marker" src="./img/marker.svg" alt="marker">
                    <span>New York/ Dc</span>
                    <div class="notification">
                        <form>
                            <img src="./img/notification-bing.svg" alt="notification-bing">
                        </form>
                        <div class="notification-icon"></div>
                    </div>
                    <img class="avatar" src="./img/avatar.svg" alt="avatar-profile">
                </div>
            </header>
            <main>
                <nav>
                    <ul>
                        <li>
                            <img class="selected-tab" src="./img/home.svg" alt="home">
                            <a class="selected-tab-link" href="#">Dashboard</a>
                        </li>
                        <li>
                            <img src="./img/note's.svg" alt="Note's">
                            <a href="#">Note's</a>
                        </li>
                        <li>
                            <img src="./img/moon.svg" alt="Theme">
                            <a href="#">Theme</a>
                        </li>
                        <li>
                            <img src="./img/profile.svg" alt="Account">
                            <a href="#">Account</a>
                        </li>
                        <li>
                            <img src="./img/microscope.svg" alt="Explore">
                            <a href="#">Explore</a>
                        </li>
                        <li>
                            <img src="./img/graph.svg" alt="Graph">
                            <a href="#">Graph</a>
                        </li>
                        <li>
                            <img src="./img/sms-edit.svg" alt="Messages">
                            <a href="#">Messages</a>
                        </li>
                        <li>
                            <img src="./img/setting-2.svg" alt="Setting">
                            <a href="#">Setting</a>
                        </li>
                        <li class="SingOut">
                            <img src="./img/logout.svg" alt="SingOut">
                            <a href="#">Sign Out</a>
                        </li>
                    </ul>
                </nav>
            </main>
        </div>
    </div>
</body>
</html>

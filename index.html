<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mountain</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <header>
                <img src="./img/Logo.svg" alt="Montain">
                <div class="search_field">
                        <img src="./img/search-normal.svg" alt="search-normal">
                        <form>
                            <input type="text" placeholder="Search for places">
                        </form>
                </div>
                <div class="setting">
                    <form>
                        <img src="./img/setting.svg" alt="setting">
                    </form>
                </div>
                <div class="user-information">
                    <img src="./img/marker.svg" alt="marker">
                    <span>New York/ Dc</span>
                    <div class="notification">
                        <form>
                            <img src="./img/notification-bing.svg" alt="notification-bing">
                        </form>
                        <div class="notification-icon"></div>
                    </div>
                    <img src="./img/avatar.svg" alt="avatar-profile">
                </div>
            </header>
        </div>
    </div>
</body>
</html>
